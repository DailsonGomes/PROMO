<head>
    <title>PROMO</title>
</head>
<body>
    {{>ranking}}
    {{>promocao}}
</body>

<template name="ranking">
    <div>
        <table border="1">
            <caption>RANKING</caption>
            <tr>
                <td>#</td>
                <td>Promocao</td>
                <td>Estabelecimento</td>
                <td>Pontos</td>
            </tr>
            {{#each promocoes}}
                <tr>
                    <td><p>{{colocacao}}</p></td>
                    <td><p>{{promocao}}</p></td>
                    <td><p>{{estabelecimento}}</p></td>
                    <td><p>{{pontos}}</p></td>
                </tr>
            {{/each}}
        </table>
    </div>
</template>

<template name="promocao">
    <div>
        <form name="formPromocao">
            <br>
            Colocacao: <input type="text" name="colocacao" id="colocacao"><br>
            Nome da Promocao: <input type="text" name="promocao" id="promocao"><br>
            Nome do Estabelecimento: <input type="text" name="estabelecimento" id="estabelecimento"><br>
            Pontos: <input type="text" name="pontos" id="pontos"><br>
            <button type="submit" id="submit">Inserir</button>
        </form>
    </div>
</template>
